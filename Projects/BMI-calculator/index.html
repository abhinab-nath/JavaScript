<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in <strong>"cm"</strong>:</label><input type="text" id="height"></p>
            <p><label>Weight in <strong>"kg"</strong>:</label><input type="text" id="weight"></p>
            
            <button type="submit">Calculate</button>

            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <strong>
                <p style="color: green">Normal Range = 18.6 and 24.9</p>
                <p style="color: orange">Under Weight = Less than 18.6</p>
                <p style="color: red">Over Weight = Greater than 24.9</p>
                </strong>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
