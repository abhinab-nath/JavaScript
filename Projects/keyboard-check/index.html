<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Check</title>
  </head>
  <body>
    <div id="check">
      <div class="key">Press any key</div>
    </div>

    <script>
      const insert = document.querySelector("#check");
      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
            `;
      });
    </script>
  </body>
</html>
