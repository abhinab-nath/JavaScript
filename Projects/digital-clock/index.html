<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: rgb(60, 59, 59);
            color: white;
            font-weight: bold;
        }
        .center{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #clock{
            border: solid 2px black;
            height: 50px;
            width: 150px;
            border-radius: 10px;
            background: rgb(232, 171, 57);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:x-large;
        }
    </style>
</head>
<body>
    <div class="center">
        <div id="banner"><span>Your local Time</span></div>
        <div id="clock"></div>
    </div>

    <script>
        const clock =  document.getElementById('clock');

        setInterval(function(){
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
        },1000);
    </script>
</body>
</html>
